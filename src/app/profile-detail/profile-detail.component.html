<div *ngIf="profile">
    <h2>{{'qr-detail-title' | translate:{"profileName": profile.name || ('new' | translate)} }}</h2>
    <div class="profile">
        <label for="name" translate>qr-title</label>
        <input id="name" [(ngModel)]="profile.name" placeholder="title">
        <label for="text" translate>qr-text</label>
        <textarea id="text" [(ngModel)]="profile.text" placeholder="text"></textarea>
        <button (click)="profile.id ? save() : add()" translate>save</button>
    
        <ngx-kjua
        [text]="profile.text"
        [render]="'image'"
        ></ngx-kjua>
    </div>
    <!-- <button (click)="goBack()">go back</button> -->
</div>
